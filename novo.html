<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/novo.css">
    <title>Novo</title>
</head>
<body>
   <div class="elementosForm">
       <div class="campoForm">
            <label for="f_nome">Nome</label>
            <input type="text" name="f_nome" id="f_nome" required>
       </div>
       <div class="campoForm">
            <label for="f_celular">Celular</label>
            <input type="tel" name="f_celular" id="f_celular" placeholder="(00) 90000-0000" required>
       </div>
       <div class="campoForm">
            <label for="f_email">email</label>
            <input type="email" name="f_email" id="f_email" placeholder="email@gmail.com" required>
       </div>
       <div class="campoForm">
           <label for="f_dtnasc">Data de Nascimento</label>
           <input type="date" name="f_dtnasc" id="f_dtnasc">
       </div>
   </div>

   <div class="botoesForm">
        <button class="btn_geral" id="btn_gravar">Gravar</button>
        <button class="btn_geral" id="btn_cancelar">Cancelar</button>
   </div>
   <script src="scripts/novo.js"></script>
</body>
</html>
